apiVersion: apps/v1
kind: deployment
metadata:
  name: hello-deployment
  labels:
    app: hello-app
  spec:
    replicas: 2
  selector:
    matchLabels:
      app: hello-app
    template:
      metadata:
        labels:
          app: hello-app
        spec:
          containers:
          - name: hello-app
            image: gmgalvan/hello:0.0.1
            ports:
            - containerPort: 8080